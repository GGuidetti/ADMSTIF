<ion-header>
  <ion-toolbar>
    <ion-title>ADM STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label position="floating">Numero do Receptor:</ion-label>
      <br>
      <ion-input type="text" placeholder="Digite aqui" [(ngModel)]="aviso.telefone"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="floating">Digite a mensagem desejada:</ion-label><br>
      <ion-textarea type="text" placeholder="Digite a mensagem aqui" [(ngModel)]="aviso.mensagem"></ion-textarea>
    </ion-item>

    <br>

    <ion-button expand="block" color="secondary" (click)="enviarMensagem()">
      <ion-text color="dark"> Enviar </ion-text>
    </ion-button>

  </div>
</ion-content>
