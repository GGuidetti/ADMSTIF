<ion-header>
  <ion-toolbar>
    <ion-title>ADM STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Nome Completo: </ion-label>
    <ion-input type="text" [(ngModel)] = "adm.nome" name = "nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text"  [(ngModel)] = "adm.email" name = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Senha: </ion-label>
    <ion-input type="password" [(ngModel)] = "adm.senha" name = "senha"></ion-input>
  </ion-item>

  <br />

  <ion-button  (click) = "salvar()" expand="block" color="tertiary">
    <ion-text color="dark"> Entrar </ion-text>
  </ion-button>


</ion-content>
